<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>jQuery Stack example</title>
	<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
	<script src="jquery.stack.js"></script>
	<style>
		.wrapper{
			height: 330px;
		}
		.block{
			color: white;
			font-family: Arial, sans-serif;
			font-size: 24px;
			padding: 10px;
			box-sizing: border-box;
		}
		.red{
			background-color: red;
		}
		.green{
			background-color: green;
		}
		.blue{
			background-color: blue;
		}
		.yellow{
			background-color: yellow;
			color: black;
		}
		.black{
			background-color: black;
		}
	</style>
</head>
<body>
	<div class="wrapper">
		<div class="block red">0</div>
		<div class="block green">1</div>
		<div class="block blue">2</div>
		<div class="block yellow">3</div>
		<div class="block black">4</div>
	</div>
	<div>
		<input placeholder="CardNum" type="number" id="cardNum">
		<input placeholder="NewZ" type="number" id="newZ">
		<button id="move">Move</button>
	</div>
	<script>
		var $wrapper = $('.wrapper').stack();
		$('#move').click(function () {
		    var cardNum = $('#cardNum').val();
		    var newZ = $('#newZ').val();
			$wrapper.setZ(cardNum,newZ, true);
        })
	</script>
</body>
</html>
